<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo 2.2</title>
</head>
<body>
    <h1>Revenda de Veículos JS</h1>
    <form>
        <p> Veículo:
            <input type="text" id="inVeiculo" required>
        </p>
        <p> preço R$:
            <input type="number" id="inPreco" required>
        </p>
        <input type="submit" value="Ver Promoção">
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <h3 id="outResp3"></h3>

    <script>
        const frm = document.querySelector("form")
        const outResp1 = document.querySelector("#outResp1")
        const outResp2 = document.querySelector("#outResp2")
        const outResp3 = document.querySelector("#outResp3")

        frm.addEventListener("submit", (e) => {
            const veiculo = frm.inVeiculo.value
            const preco = Number(frm.inPreco.value)

            const entrada = preco * 0.50
            const parcela = (preco * 0.50) / 12

            outResp1.innerText = `Promoção ${veiculo}`
            outResp2.innerText = `Entrada de R$: ${entrada.toFixed(2)}`
            outResp3.innerText = `+ 12x de ${parcela.toFixed(2)}`

            e.preventDefault()
        })
    </script>
</body>
</html>
