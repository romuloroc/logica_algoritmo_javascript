<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Programa Situação do Aluno</title>
</head>
<body>
    <h1>Programa Situação do Aluno</h1>
    <form>
        <p>Nome do Aluno:
            <input type="text" id="inNome" required>
        </p>
        <p>1ª Nota:
            <input type="text" step="0.1" min="0" max="10" id="inNota1" required>
        </p>
        <p>2ª Nota:
            <input type="text" step="0.1" min="0" max="10" id="inNota2" required>
        </p>
        <input type="submit" value="Exibir média e situação">
    </form>
    <h3></h3>
    <h4></h4>
    <script src="js/script.js"></script>
</body>
</html>
