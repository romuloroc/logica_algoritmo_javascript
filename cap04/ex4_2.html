<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo 4.2</title>
    <link rel="icon" href="img/livrojs.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="img/ex4_2.jpg" alt="Balança de peso">
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form>
        <p>Nome:
            <input type="text" id="inNome">
        </p>
        <p>Sexo:
            <input type="radio" name="sexo" id="inMasculino" required>Masculino
            <input type="radio" name="sexo" id="inFeminino" required>Femino
        </p>
        <p>Altura:
            <input type="number" min="0" step="0.01" id="inAltura" required>
        </p>
        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar Campos">
        <h3></h3>
    </form>
    <script src="js/script_ex4_2.js"></script>
</body>
</html>
